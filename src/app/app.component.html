<div class="container pt-3">
  <div class="text-center tituloClass">Aplicación de Gestión de Turnos </div>
  <div class="row mt-3">
    <div class="col-lg-6">
      <app-crear-turno (nuevoTurno)="agregarTurno($event)"></app-crear-turno>
    </div>
    <div class="col-lg-6">
      <app-listado-turno [listadoTurnos]="listaTurnos" (deleteTurno)="eliminarTurnolistado($event)"></app-listado-turno>
    </div>
  </div>
</div>
