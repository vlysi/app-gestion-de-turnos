<div class="card bg-light">
  <div class="card-body">
    <h5 class="card-title text-center">Agregar Turno</h5>
    <div class="text-center">
      <span *ngIf="formularioIncorrecto" class="badge text-bg-danger">TODOS LOS CAMPOS SON OBLIGATORIOS</span>
    </div>
    <div class="form-group mb-3">
      <label for="nombre">Nombre Completo</label>
      <input type="text" id="nombre" [(ngModel)]="nombre" class="form-control" placeholder="Ingrese su nombre...">
    </div>
    <div class="form-group mb-3">
      <label for="fecha">Fecha</label>
      <input type="date" id="fecha" [(ngModel)]="fecha" class="form-control">
    </div>
    <div class="form-group mb-3">
      <label for="hora">Hora</label>
      <input type="time" id="hora" [(ngModel)]="hora" class="form-control">
    </div>
    <div class="form-group mb-3">
      <label for="sintomas">Sintomas</label>
      <textarea id="sintomas" rows="3" [(ngModel)]="sintomas" class="form-control" placeholder="Ingrese los sintomas"></textarea>
    </div>
    <button style="width: 100%;" (click)="agregarTurno()" class="btn btn-primary btn-block"> Agregar</button>
  </div>
</div>
